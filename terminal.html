<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied | ArcLight Archives</title>
 <style>
   body {
  background-color: #0a0a0a;
  color: #00ffcc;
  font-family: 'Courier New', Courier, monospace;
  margin: 0;
  padding: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.access-terminal {
  background: #0f0f0f;
  border: 2px solid #00ffcc;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 15px #00ffcc55;
  max-width: 700px;
  width: 100%;
}

.terminal-text {
  white-space: pre-wrap;
  line-height: 1.6;
  font-size: 1rem;
  position: relative;
  animation: glitchLoop 1.5s infinite;
}

.back-btn {
  display: inline-block;
  margin-top: 1rem;
  color: #00ffcc;
  text-decoration: none;
  border: 1px solid #00ffcc;
  padding: 0.3rem 0.8rem;
  border-radius: 5px;
  transition: all 0.2s ease-in-out;
}

.back-btn:hover {
  background: #00ffcc;
  color: #000;
}

/* üîÅ Glitchy flicker effect */
@keyframes glitchLoop {
  0% { text-shadow: 1px 0 red, -1px 0 blue; }
  20% { text-shadow: -1px 0 red, 1px 0 blue; }
  40% { text-shadow: 1px 1px red, -1px -1px blue; }
  60% { text-shadow: none; }
  80% { text-shadow: -2px 1px red, 2px -1px blue; }
  100% { text-shadow: 1px 0 red, -1px 0 blue; }
}
 </style>
</head>
<body>

<div class="access-terminal">
  <pre id="terminal-output" class="terminal-text"></pre>
  
    <p>&copy „Äéùî∏ùïîùïñ„Äè2025 </p>
</div>
<script>
  const output = document.getElementById("terminal-output");
const backBtn = document.getElementById("back-btn");

// Lines and timing (ms): [ text, delayAfter ]
const scriptLines = [
  [">üì° Initializing connection...", 2500],
  [">üì∂ Connection failed. Attempt #3...", 2000],
  [">üîåActivating backup power...", 1000],
  [">üì¢ Running status diagnostics...\n", 2000],
  ["   SYSTEM STATUS", 200],
  ["   -------------", 1000],
  ["   > Node ID: ALC-404X", 700],
  ["   > Vault Integrity: UNSTABLE ‚ö†Ô∏è", 700],
  ["   > Decryption Process: 11% [STALLED]", 700],
  ["   > Glitch Containment: 63% and slipping", 2000],
  ["   > Memory Leak: Classified", 700],
  ["   > AI Mood: Grumpy ü§ñ", 700],
  ["   > Dev Status: Probably snacking üçú", 1000],
  ["   > Estimated Recovery: Unknown...\n", 3000],
  ["> ACCESS DENIEDüö´.", 2000],
  ["> Please return when the vault stabilizes.\n", 1500],
];

let currentLine = 0;

function typeLine(line, callback) {
  let i = 0;
  function typeChar() {
    if (i < line.length) {
      output.textContent += line.charAt(i);
      i++;
      setTimeout(typeChar, 20);
    } else {
      output.textContent += "\n";
      callback();
    }
  }
  typeChar();
}

function runScript() {
  if (currentLine >= scriptLines.length) {
    backBtn.classList.remove("hidden");
    return;
  }

  const [text, pause] = scriptLines[currentLine];
  typeLine(text, () => {
    currentLine++;
    setTimeout(runScript, pause);
  });
}

window.onload = runScript;

</script>
</body>
